{% extends "base.html" %}
{% set active_page = "viewSessions" %}

{% block content %}
<div> 
	<table style="width:100%">		
		<tr>
			<th>Student name</th>
			<th>Course</th>
			<th>Session type</th>
		</tr>
		{% for s in sessions %}
		<tr>
			<td>{{s.name}}</td>
			<td>{{s.dept}} {{s.coursenum}}</td>
			<td>{{s.sessiontype}}</td>
		</tr>
		{%endfor%}
	</table>
</div>
{% endblock %}
