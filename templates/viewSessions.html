{% extends "base.html" %}
{% set active_page = "viewSessions" %}

{% block content %}
<div> 
	<table style="width:100%">		
		<tr>
			<th>User ID</th>
			<th>Class ID</th>
			<th>Session type</th>
		</tr>
		{% for s in sessions %}
		<tr>
			<td>{{s.uid}}</td>
			<td>{{s.class}}</td>
			<td>{{s.type}}</td>
		</tr>
		{%endfor%}
	</table>
</div>
{% endblock %}
