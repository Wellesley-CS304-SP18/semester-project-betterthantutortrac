{% extends "base.html" %}
{% set active_page = "newSession" %}

{% block content %}
<div class="card mx-auto card-form">
  <div class="card-body">
    <form method="POST" action="" id="newSession">
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border border-right-0">
            <i class="fas fa-user"></i>
          </span>
        </div>
        <input type="text" id="username" name="username" class="form-control
        border border-left-0" placeholder="Enter your Wellesley username"
        validUsername required>
      </div>
      
      <br>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border border-right-0">
            <i class="fas fa-graduation-cap"></i>
          </span>
        </div>
        <select class="form-control custom-select border border-left-0" id="class" 
          name="class" readonly>
          <option selected>Select a class</option>
        </select>
      </div>

      <br>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border border-right-0">
            <!-- not the most intuitive icon here -->
            <i class="fas fa-users"></i> 
          </span>
        </div>
        <select class="form-control custom-select border border-left-0" id="type" 
          name="type" readonly>
          <option selected>Select the type of tutoring session</option>
        </select>
      </div>
      
      <br>

      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
  </div>
</div>
{% endblock %}

{% block js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

<script>
$(document).ready( function() {
  
  var validateUserUrl = "/validateUser/";

  $.validator.addMethod("validUsername",
    function (value, element) {
      $.post(validateUserUrl,
        { "username": value },
        function (data) {
          return data.validate;
        });
    },
    "Please enter a valid username"
  );

  $("#commentForm").validate({
    rules: {
      username: {
        validUsername: true
      }
    },
    messages: {
      username: "Invalid username"
    }
  });

});
</script>
{% endblock %}
