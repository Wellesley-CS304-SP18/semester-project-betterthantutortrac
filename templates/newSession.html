{% extends "base.html" %}
{% set active_page = "newSession" %}

{% block content %}
<div class="card mx-auto card-form">
  <div class="card-body">
    <form method="POST" action="" id="newSession">
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border border-right-0">
            <i class="fas fa-user"></i>
          </span>
        </div>
        <input type="text" id="username" name="username" class="form-control
        border border-left-0" placeholder="Enter your Wellesley username"
        validUsername required>
      </div>
      
      <br>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border border-right-0">
            <i class="fas fa-graduation-cap"></i>
          </span>
        </div>
        <select class="form-control custom-select border border-left-0" id="class" 
          name="class" readonly>
          <option selected>Select a class</option>
        </select>
      </div>

      <br>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border border-right-0">
            <!-- not the most intuitive icon here -->
            <i class="fas fa-users"></i> 
          </span>
        </div>
        <select class="form-control custom-select border border-left-0" id="type" 
          name="type" readonly>
          <option selected>Select the type of tutoring session</option>
        </select>
      </div>
      
      <br>

      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
$(document).ready( function() {
  
  function validateUser (username) {
    var validateUserUrl = "/validateUser/";
    $.post(
      validateUserUrl,
      { "username": username },
      function (data) {
        return data.validate;
      });
  }

  $("#username")
    .on("input", function (event) {
        var username = $(this).val();
        var validUsername = validateUser(username);
        console.log(validUsername);
      }
    );

});
</script>
{% endblock %}
