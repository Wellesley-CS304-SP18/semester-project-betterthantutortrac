{% extends "base.html" %}
{% set active_page = "new_session" %}

{% block content %}
<div class="card mx-auto card-form">
  <div class="card-body">
    <form method="POST" action="" id="tutor_session">
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border border-right-0">
            <i class="fas fa-user"></i>
          </span>
        </div>
	      <input type="text" name="username" class="form-control border border-left-0" placeholder="Enter your Wellesley username">
      </div>
      
      <br>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border border-right-0">
            <i class="fas fa-graduation-cap"></i>
          </span>
        </div>
				<select class="form-control custom-select border border-left-0" id="class" 
					name="class" readonly>
					<option selected>Select a class</option>
				</select>
      </div>

      <br>

			<div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border border-right-0">
						<!-- not the most intuitive icon here -->
            <i class="fas fa-users"></i> 
          </span>
        </div>
				<select class="form-control custom-select border border-left-0" id="type" 
					name="type" readonly>
					<option selected>Select the type of tutoring session</option>
				</select>
      </div>
			
			<br>

			<button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
var url = "/"
</script>
{% endblock %}
