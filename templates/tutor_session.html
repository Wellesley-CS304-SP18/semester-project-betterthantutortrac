{% extends "base.html" %}
{% set active_page = "new_session" %}

{% block content %}
<div class="card mx-auto card-form">
  <div class="card-body">
    <h2>Sign in to a tutoring session</h2>
    <form method="POST" action="" id="tutor_session">
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border border-right-0">
            <i class="fas fa-user"></i>
          </span>
        </div>
				<input type="text" name="username" class="form-control border border-left-0" placeholder="Enter your Wellesley username">
      </div>
			<div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border border-right-0">
            <i class="fas fa-graduation-cap"></i>
          </span>
        </div>
				<input type="text" name="class" class="form-control border border-left-0" placeholder="Enter what class this tutoring session is for">
      </div>
			<div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white border border-right-0">
						<!-- not the most intuitive icon here -->
            <i class="fas fa-users"></i> 
          </span>
        </div>
				<input type="text" name="type" class="form-control border border-left-0" placeholder="Enter what type of tutoring this is for">
      </div>
    </form>
  </div>
</div>
{% endblock %}
